<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>

<style>
 html {
  background-color: #45a049;
 }
  .container {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 10%;
    background-color: yellow;
  }

  h1 {
    text-align: center;
  }

  label {
    display: block;
    margin-top: 10px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="button"] {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background-color: #c031a8;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="button"]:hover {
    background-color: #000000;
  }
</style>
<body>
  <center>
    <div class="container">
      <form method="post">
        <h1>LOGIN FORM</h1>
        <label>Student ID No. </label>
          <input type="text" name="studentid" id="studentID" required>
            <span id="studentIDspan" style="color: red; display: none;">Please fill up your Student ID!</span>
         
        <label>Email</label>
          <input type="text" name="Email" id="studentEmail">
            <span id="studentEmailSpan" style="color: red; display: none;">Please fill up your Student Email!</span>
        <label>Password</label>
          <input type="text" name="password" id="studentPassword" required>
            <span id="studentPasswordSpan" style="color: red; display: none;">Please fill up your Password!</span>
          <input type="button" onclick="checkForm()" value="Login">

      </form>
  </div>
  </center>

  <script>
    

  </script>
</body>
</html>
