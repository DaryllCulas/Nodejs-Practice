<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>

<style>
 html {
  background-color: #45a049;
 }
  .container {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 10%;
    background-color: yellow;
  }

  h1 {
    text-align: center;
  }

  label {
    display: block;
    margin-top: 10px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background-color: #c031a8;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #000000;
  }
</style>
<body>
  <center>
    <div class="container">
      <form method="post" id="loginForm" action="/login">
        <h1>LOGIN FORM</h1>
        <label>Student ID No. </label>
          <input type="text" name="studentid" id="studentID" required>
            <span id="studentIDspan" style="color: red;"></span>
         
        <label>Email</label>
          <input type="text" name="Email" id="studentEmail">
            <span id="studentEmailSpan" style="color: red;"></span>

        <label>Password</label>
          <input type="text" name="password" id="studentPassword" required>
            <span id="studentPasswordSpan" style="color: red;"></span>
          <input type="submit" onclick="checkForm()" value="Login">

      </form>
  </div>
  </center>

  <script>
    function checkForm(event) {
  event.preventDefault(); // Prevent form submission

  // Get form inputs
  const studentIdTF = document.getElementById('studentID').value.trim();
  const studentEmailTF = document.getElementById('studentEmail').value.trim();
  const studentPasswordTF = document.getElementById('studentPassword').value.trim();

  const studentIDspanElement = document.getElementById('studentIDspan');
  const studentEmailSpanElement = document.getElementById('studentEmailSpan');
  const studentPasswordSpanElement = document.getElementById('studentPasswordSpan');

  // Clear previous error messages
  studentIDspanElement.textContent = "";
  studentEmailSpanElement.textContent = "";
  studentPasswordSpanElement.textContent = "";

  // Perform validation
  let isValid = true;
  if (studentIdTF === "") {
    studentIDspanElement.textContent = "Please enter your Student ID!";
    isValid = false;
  }

  if (studentEmailTF === "") {
    studentEmailSpanElement.textContent = "Please enter your Student Email!";
    isValid = false;
  }

  if (studentPasswordTF === "") {
    studentPasswordSpanElement.textContent = "Please enter your Student Password!";
    isValid = false;
  }

  // Submit the form if it's valid
  if (isValid) {
    document.getElementById('loginForm').submit();
  }
}

// Check for an error parameter in the URL
const urlParams = new URLSearchParams(window.location.search);
const error = urlParams.get('error');

if (error === '1') {
  alert('Invalid data');
}


  </script>
</body>
</html>
